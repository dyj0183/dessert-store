<p>menu-list works!</p>
<div class="panel panel-default">
  <div class="panel-heading">Menu List</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <!-- use property binding here to pass the menu to the child component "contact-item" and bind with the property "menuItem" -->
        <app-menu-item *ngFor="let menu of menuList" [menuItem]="menu">
        </app-menu-item>
      </div>
    </div>
  </div>
</div>
