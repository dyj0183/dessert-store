<a href="#" class="list-group-item clearfix" (click)="showMenuDetail()">

    <h4 class="list-group-item-heading" class="text-primary" style="font-size: 30px;">{{ menuItem.name }}</h4>
  </div>

    <img src={{menuItem.imageUrl}} alt={{menuItem.imageUrl}} style="max-width: 200px; max-height: 200px;">
  </span>

</a>
